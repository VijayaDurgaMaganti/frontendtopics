<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="three.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b403d2455.js" crossorigin="anonymous"></script>

    <style>
        .formy {
            display: flex;
            flex-direction: column;
            width: 80%;
            box-shadow: 1px 2px 1px grey;
            border: 1px solid grey;
            padding: 4%;
            margin-top: 2%;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h1>Login</h1>
        <form class="formy">
            <label>Username</label>
            <input type="text" placeholder="Enter Username" required />
            <label>Email</label>
            <input type="email" placeholder="Enter Email" required />
            <label>Password</label>
            <input type="password" placeholder="Enter Password" required />

            <input type="button" value="Submit" />

        </form>
        <p class="para-2">Not having an account? <a href="Flipkart.html">Sign Up Here</a></p>
    </div>

</body>

</html>
